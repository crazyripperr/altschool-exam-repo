<!DOCTYPE html>
<html>
<head>
  <title>My EC2 Website</title>
</head>
<body>
  <h1>emmanuel's server!</h1>
  <p><span id="ip"></span></p>
  <script>
    fetch("http://169.254.169.254/latest/meta-data/local-ipv4")
      .then(response => response.text())
      .then(ip => document.getElementById("ip").innerText = ip);
  </script>
</body>
</html>
